<!-- 修改密码模态框 -->
<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="close">&times;</button>
			<h4 id="updPassTitle" class="modal-title">修改密码</h4>
		</div>
		<div class="modal-body">
			<form class="has-success">
				<input name="oldPass" type="hidden" />
				<div class="input-group">
					<span data-type='pass' class="input-group-addon glyphicon glyphicon-eye-open"></span>			
					<input name="uPass" class="form-control" type="password" placeholder="请输入密码：" />
				</div>
				<div class="input-group">
					<span data-type='pass' class="input-group-addon glyphicon glyphicon-eye-open"></span>			
					<input name="newPass1" class="form-control" type="password" placeholder="请输入新密码：" />					
				</div>
				<div class="input-group">
					<span data-type='pass' class="input-group-addon glyphicon glyphicon-eye-open"></span>			
					<input name="newPass2" class="form-control" type="password" placeholder="请确认密码：" />
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<input id="savePassBtn" class="btn btn-success" type="button" value="确认" />
			<input class="btn btn-default" type="button" data-dismiss="modal" value="取消" />
		</div>
	</div>
</div>
