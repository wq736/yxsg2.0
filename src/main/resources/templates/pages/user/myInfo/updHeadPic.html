<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="close">&times;</button>
			<h4 id="updPassTitle" class="modal-title">修改头像</h4>
		</div>
		<div class="modal-body">
			<form enctype="multipart/form-data" class="form-inline">
				<div class="form-group">
					<label>请选择头像</label>
					<input name="updateHead" title="选则图片" multiple="multiple" accept="image/*" type="file" />
				</div>
			</form>
		</div>
		<div class="modal-footer">					
			<button id="saveHeadBtn" class="btn btn-success" type="button">上传</button>
			<button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
