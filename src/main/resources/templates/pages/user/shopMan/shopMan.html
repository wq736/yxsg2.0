<!-- 引入我的---商品管理面板需要的js文件 -->
<script type='text/javascript' src='js/my/shopMan/shopManFunc.js'></script>
<script type='text/javascript' src='js/my/shopMan/shopManAjax.js'></script>
<script type='text/javascript' src='js/my/shopMan/shopManEvent.js'></script>
<script type="text/javascript" src="js/unit/FileSaver.js"></script>
<script type="text/javascript" src="js/unit/tableExport.min.js"></script>

<!-- 商品管理面板 -->
<form class="navbar-form has-success">
	<!-- 管理区域-->
	<div class="input-group col-sm-2 col-xs-5">
		<span class="input-group-addon glyphicon glyphicon-info-sign"></span>
		<input type="text" class="form-control" placeholder="输入商品编号" />
	</div>
	<div class="input-group col-sm-2 col-xs-5">
		<span class="input-group-addon glyphicon glyphicon-gift"></span>
		<input type="text" class="form-control" placeholder="输入商品名称" />
	</div>
	<div class="input-group col-sm-2 col-xs-5">
		<span class="input-group-addon glyphicon glyphicon-calendar"></span>
		<input type="text" class="form-control" placeholder="查询指定时间后添加的商品" />
	</div>
	<button type="button" class="btn btn-primary">筛选</button>
	<button type="button" class="btn btn-primary">添加商品</button>
</form>

<!-- 商品列表 -->
<div class="table-responsive clear-float">				
	<table id="shopTable" class="table table-striped table-hover">
		<thead>
			<tr><th>编号</th><th>名称</th><th>价格</th><th>单位</th><th>添加时间</th><th>库存</th><th>折扣</th><th>销量</th><th>操作</th></tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<!-- 分页 -->
<nav id="shopManageNav" class="page table" aria-label="Page navigation">
	<ul data-name="pageNav" class="pagination" ></ul>
</nav>
