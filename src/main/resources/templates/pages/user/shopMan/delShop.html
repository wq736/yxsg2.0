<!-- 删除商品时弹出包含该商品相关订单的模态框 -->			
<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="close">&times;</button>
			<h4 class="modal-title">相关订单</h4>
		</div>
		<div class="modal-body">
			<div class="table-responsive">	
				<table class="table table-striped table-hover">
					<thead>
						<tr><th>顾客名称</th><th>商品名称</th><th>商品价格</th><th>购买数量</th><th>购买时间</th><th>订单状态</th><th>退货原因</th>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal-footer">					
			<button id="creTable" class="btn btn-success" type="button">生成表格</button>
			<button class="btn btn-default" type="button">直接删除</button>
		</div>
	</div>
</div>
